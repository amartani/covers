name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Extract model from comment
        id: extract-model
        run: |
          comment="${{ github.event.comment.body }}"
          # Extract model specification from [model=MODEL_NAME] pattern
          if [[ $comment =~ \[model=([^\]]+)\] ]]; then
            model="${BASH_REMATCH[1]}"
            echo "model=$model" >> $GITHUB_OUTPUT
            echo "Found model specification: $model"
          else
            echo "model=opencode/big-pickle" >> $GITHUB_OUTPUT
            echo "Using default model: opencode/big-pickle"
          fi

      - name: Run opencode
        uses: sst/opencode/github@latest
        with:
          model: ${{ steps.extract-model.outputs.model }}
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
